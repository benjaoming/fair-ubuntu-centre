<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName khan
	ServerAlias khan.fair
	ServerAlias khan-academy
	DocumentRoot /var/www/html/
	
        Alias /static /home/fair/.kalite/httpsrv/static
        Alias /content /home/fair/.kalite/content
        Alias /media /home/fair/.kalite/httpsrv/media

    <Directory /media/FAIR/data/ka-lite/>
            Options Indexes FollowSymLinks ExecCGI
            AllowOverride None
            Require all granted
    </Directory>
    <Directory /home/fair/.kalite/>
            Options Indexes FollowSymLinks ExecCGI
            AllowOverride None
            Require all granted
    </Directory>

	WSGIScriptAlias / /media/FAIR/data/ka-lite/ka-lite.wsgi

	ErrorLog /var/log/apache2/khan.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

        ErrorLog ${APACHE_LOG_DIR}/kalite-error.log
        CustomLog ${APACHE_LOG_DIR}/kalite-access.log combined

</VirtualHost>
